<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
      <video id="backgroundVideo" autoplay muted loop style="width: 100vw; height: 80vh; object-fit: cover; position: fixed; z-index: -1; inset: 0px;">
        <source src="assets/images/heatingPlantDrone.mp4" type="video/mp4">
      </video>
          <div class="inner">
            <header class="major">
                <h1>{{ page.landing-title }}</h1>
            </header>
            <div class="content">
                <p style="text-transform: uppercase;">{{ site.description }}</p>
                <ul class="actions">
                    <li><a href="#one" class="button next scrolly">Get Started</a></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        <section id="one">
          <div class="inner">
              <header class="major">
                  <h2>Introduction</h2>
              </header>
              <p>{{ content }}</p>
          </div>
        </section>


        <!-- Two -->
        {% include tiles.html %}

        <!-- Three -->
        <section id="two">
            <div class="inner">
                <header class="major">
                    <h2>About This Site</h2>
                </header>
                <p>{% include about.html %}</p>
            </div>
        </section>
    </div>

    {% include footer.html %}

</body>

</html>
