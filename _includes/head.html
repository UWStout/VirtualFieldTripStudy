<head>
  <title>
    {% if include.page.title %}
      {{ include.page.title }} |
    {% endif %}
    {{ site.title }}
  </title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
  <link rel="icon" type="image/x-icon" href="{{ "assets/images/favicon.ico" | relative_url }}">
  <!--[if lte IE 8]><script src="{{ "assets/js/ie/html5shiv.js" | relative_url }}"></script><![endif]-->
  <link rel="stylesheet" href="{{ "assets/css/main.css" | relative_url }}"/>
  <!--[if lte IE 9]><link rel="stylesheet" href="{{ "assets/css/ie9.css" | relative_url }}" /><![endif]-->
  <!--[if lte IE 8]><link rel="stylesheet" href="{{ "assets/css/ie8.css" | relative_url }}" /><![endif]-->

  {% if include.page.tabContent %}
  <link rel="stylesheet" href="{{ "assets/css/jquery-ui.min.css" | relative_url }}"/>
  {% endif %}

  <style>
    .invisible-button {
      position: absolute;
      color: transparent;
      border-radius: 6px;
      background-color: transparent;
      cursor: pointer;
      overflow: hidden;
      font-size: 6pt;
      transition: border-color 0.3s ease;
      border: 2px dashed transparent;
    }

    .invisible-button:hover {
      border-color: slategray;
    }

    .invisible-button.vertical {
      transform-origin: top left;
      transform: rotate(-90deg);
    }

    .invisible-button.vertical-right {
      transform-origin: top right;
      transform: rotate(-90deg);
    }

    .ui-tabs-nav {
      background-color: rgb(36, 41, 67);
      border: 0px;
      padding: 0;
      text-align: center;
    }

    a.ui-tabs-anchor {
      transition: all 0.3s ease;
    }

    li:not(.ui-state-active) a.ui-tabs-anchor:hover {
      background-color: #9bf1ff !important;
      color: #454545 !important;
    }

    li.ui-state-active a.ui-tabs-anchor:hover {
      background-color: #007fff !important;
      color: white !important;
    }
  </style>

  {% if include.page.collapseContent %}
  <style>
    .animated-collapse h3 {
      border-bottom: 2px solid lightslategrey;
      margin: 0.7em 0 0.7em 0;
    }

    .animated-collapse h3:before {
      content: "► ";
    }

    .animated-collapse h3.open:before {
      content: "▼ ";
    }

    .animated-collapse h3 + div {
      height: 0px;
      padding: 0px;
      overflow: hidden;
      background: #000;
      display: block !important;
      transform: translateZ(0);
      transition: all 0.3s ease;
    }

    .animated-collapse .content {
      padding: 10px;
      padding-bottom: 5px;
    }

    .animated-collapse h3.open + div {
      height: auto;
      background: #242943;
      border-bottom: 2px solid lightslategrey;
    }
  </style>
  {% endif %}

  {% if include.page.tourPano or include.page.assessment %}
  <style>
    .floatingOverlay {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 0%;
      height: 0%;
      margin: 0px;
      padding: 0px;
      text-align: center;
      overflow: hidden;
    }

    #overlayCloseButton {
      position: absolute;
      bottom: 10px;
      right: 10px;
      display: none;
      z-index: 1;
      background-color: rgb(42, 47, 74);
    }
  </style>
  {% endif %}
</head>
